dist: bionic
before_install:
  sudo apt-get install hugo
script:
  - hugo
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  repo: yochannah/intermine.github.io
  on:
    branch: master
