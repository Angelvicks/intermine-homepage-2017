<!DOCTYPE html>
<html>

{{partial "head.html" . }}

<body>
    {{ partial "header.html" .}}
    <main>
        <h2>
          {{.Title}}
        </h2>
        <div>{{.Content}}</div>

        <div class="resource-list">
            
            {{ range .Data.Pages }}
            <div class="resource-link">
                <h4>{{.Params.title}}</h4>
                
              {{.Content}}
            </div>
            {{ end }}
        </div>

    </main>

    {{partial "footer.html" . }}

</body>

</html>
